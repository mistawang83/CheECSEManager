plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

repositories {
    // Use mavenCentral for resolving dependencies.
     mavenCentral() 
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

tasks.register('copyResources', Copy) {
    from "src/main/java/ca/mcgill/ecse/cheecsemanager"
    into "build/classes/java/main/ca/mcgill/ecse/cheecsemanager"
    exclude "**/*.java"
}
tasks.named('run') {
    dependsOn tasks.named('copyResources')
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Persistence dependencies, used to save data to files and load it back again
    implementation 'com.thoughtworks.xstream:xstream:1.4.19'
    implementation 'org.codehaus.jettison:jettison:1.4.1'

    implementation 'org.controlsfx:controlsfx:11.2.1'

	// cucumber.io dependencies
    testImplementation "io.cucumber:cucumber-java:6.6.0"
    testImplementation "io.cucumber:cucumber-junit:6.6.0"

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This is here to solve Eclipse IDE Junit 5 compatibility issues
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.6.2'

    // This dependency is used by the verifier
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
}

application {
    // Define the main class for the application.
    mainClass = 'ca.mcgill.ecse.cheecsemanager.application.CheECSEManagerApplication'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

// Task to generate demo data by running DemoFileCreator
tasks.register('generateDemoData', JavaExec) {
    group = 'build'
    description = 'Generates demo data file (app.data) by running DemoFileCreator.'
    classpath = sourceSets.main.runtimeClasspath
    // Using mainClass.set for configuration cache compatibility
    mainClass.set('ca.mcgill.ecse.cheecsemanager.demo.DemoFileCreator')
    // Optionally set working directory if you want the file elsewhere
    // workingDir = project.projectDir
    // Pass JVM args or system properties here if needed in future
    // systemProperty 'demo.output', 'app.data'
    // Only run if not skipped via -PskipDemo
    onlyIf { !project.hasProperty('skipDemo') }
}

// Make the build depend on demo data generation unless skipped
tasks.named('build') {
    dependsOn tasks.named('generateDemoData')
}